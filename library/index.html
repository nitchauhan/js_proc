<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET-LIBRARY</title>
    <!-- <script src="css/style.css"></script> -->
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Neet-library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="message">
        
    </div>
    <div class="container my-3">
        <h1 class="text-center 4 text-uppercase text-bold">WELCOME TO NEET-LIBRARY</h1>
        <hr>
        <form id="lform">
            <div class="form-group row">
                <label for="bookname" class="col-sm-2 col-form-label">BOOK-NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Enter a Bookname">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">AUTHOR</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="AAuthor" placeholder="Enter a Athor Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">TYPES</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="mkotivationbook"
                                value="motivationbook" checked>
                            <label class="form-check-label" for="motivationbook">
                                Motivationbook
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="komputerprograming"
                                value="computerprograming">
                            <label class="form-check-label" for="computerprograming"">
                                 Computerprograming
                             </label>
                          </div>
                        <div class=" form-check">
                                <input class="form-check-input" type="radio" name="type" id="Kooking" value="Cooking">
                                <label class="form-check-label" for="Cooking">
                                    Cooking
                                </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">ADD-BOOK</button>
                </div>
            </div>
        </form>

        <div id="table">
            <hr>
            <h1 class="text-center text-uppercase text-bold">your books</h1>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col">name</th>
                        <th scope="col">author</th>
                        <th scope="col">type</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="js/index.js"></script> -->
    <script src="js/ind.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
